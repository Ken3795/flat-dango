<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Flatdango</h1>
  </nav>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <div id="container">
    <aside>
      <h2>Films</h2>
      <ul id="films">
        <!-- List of films will be dynamically loaded here -->
      </ul>
    </aside>
    <main>
      <div id="movie-details">
        <img id="poster" src="" alt="Movie Poster">
        <h1 id="title"></h1>
        <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
        <p><strong>Showtime:</strong> <span id="showtime"></span></p>
        <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
